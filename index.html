<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FRC 2026 REBUILT Scouting</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #eef2f7; }
  h1 { text-align: center; color: #00274C;}
  form { background: white; padding: 18px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.15); max-width: 540px; margin: auto;}
  label { font-weight: bold; margin-top: 8px; display: block; }
  input, select, textarea { width: 100%; margin: 6px 0 12px; padding: 10px; border: 1px solid #aaa; border-radius: 6px;}
  button { width: 100%; background: #0055A4; color: white; padding: 12px; border: 0; border-radius: 6px; font-size: 16px; cursor: pointer;}
  button:hover { background: #003D73;}
  table { width: 100%; border-collapse: collapse; margin-top: 18px;}
  th, td { border: 1px solid #bbb; padding: 8px; text-align: center; }
  th { background: #d4d7db; }
</style>
</head>
<body>

<h1>FRC 2026 — REBUILT Scouting</h1>

<form id="scoutForm">
  <label>Team #</label><input type="number" id="team" required>

  <label>Match #</label><input type="number" id="match" required>

  <label>Fuel Scored — Autonomous</label><input type="number" id="autoFuel" min="0">

  <label>Fuel Scored — Teleop</label><input type="number" id="teleopFuel" min="0">

  <label>Obstacles Crossed</label><input type="number" id="obstacles" min="0">

  <label>Climb Level</label>
  <select id="climb">
    <option value="None">None</option>
    <option value="Low">Low</option>
    <option value="Mid">Mid</option>
    <option value="High">High</option>
    <option value="Traversal">Traversal</option>
  </select>

  <label>Notes / Penalties</label>
  <textarea id="notes" placeholder="Defense, fouls, standout performance"></textarea>

  <button type="submit">Add Entry</button>
</form>

<table id="dataTable">
  <thead>
    <tr>
      <th>Team</th><th>Match</th><th>Auto Fuel</th><th>Teleop Fuel</th><th>Obstacles</th><th>Climb</th><th>Notes</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<button id="export">Export CSV</button>

<script>
const form = document.getElementById('scoutForm');
const table = document.querySelector('#dataTable tbody');
const exportBtn = document.getElementById('export');
let entries = [];

form.addEventListener('submit', (e) => {
  e.preventDefault();
  const entry = {
    team: document.getElementById('team').value,
    match: document.getElementById('match').value,
    autoFuel: document.getElementById('autoFuel').value || 0,
    teleopFuel: document.getElementById('teleopFuel').value || 0,
    obstacles: document.getElementById('obstacles').value || 0,
    climb: document.getElementById('climb').value,
    notes: document.getElementById('notes').value
  };
  entries.push(entry);
  addRow(entry);
  form.reset();
});

function addRow(e) {
  const row = table.insertRow();
  row.insertCell(0).textContent = e.team;
  row.insertCell(1).textContent = e.match;
  row.insertCell(2).textContent = e.autoFuel;
  row.insertCell(3).textContent = e.teleopFuel;
  row.insertCell(4).textContent = e.obstacles;
  row.insertCell(5).textContent = e.climb;
  row.insertCell(6).textContent = e.notes;
}

exportBtn.addEventListener('click', () => {
  if (!entries.length) { alert("No entries!"); return; }
  let csv = "Team,Match,AutoFuel,TeleopFuel,Obstacles,Climb,Notes\n";
  entries.forEach(r => {
    csv += `${r.team},${r.match},${r.autoFuel},${r.teleopFuel},${r.obstacles},${r.climb},"${r.notes}"\n`;
  });
  const blob = new Blob([csv], {type: 'text/csv'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url; a.download = 'REBUILT_scouting.csv'; a.click();
  URL.revokeObjectURL(url);
});
</script>

</body>
</html>
